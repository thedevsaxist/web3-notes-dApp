name: web3demo
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.4.0
  walletconnect_dart: ^0.0.11
  web3dart: ^2.7.1
  url_launcher: ^6.3.2
  provider: ^6.1.5
  get_it: ^8.0.3
  flutter_dotenv: ^5.2.1
  web_socket_channel: ^2.4.0
  default_ui_components:
    # path: "/Users/chidiebubeiroezindu/Developer/flutter_projects/default_ui_components"
    git: "https://github.com/thedevsaxist/default_ui_components"
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - .env
    - build/contracts/NotesContract.json
    - assets/etherium-logo.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/etherium-logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true